<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class= "body">
  <header class="header">
    <img class="header-logo" src="./eisenhower-matrix.jpg">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <p id="adding">
        <label class="title adding-title" for="new-task">Add Item</label>
        <div class="adding-row">
          <input id="new-task"class="adding-text task-input task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
    </section>
    <section>
      <h1 class="title">Todo</h1>
      <ul class="tasks-list tasks-list-incomplete" id="incomplete-tasks">
        <li class="tasks-list-item">
          <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class=" tasks-list-item-input task-input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img class="button-delete-img"src="./remove.svg"></button>
        </li>
        <li class="tasks-list-item edit-mode">
          <input class="checkbox" type="checkbox"> 
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks-list-item-input task-input">
          <button class="button button-edit">Save</button>
          <button class="button button-delete"><img class="button-delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="title">Completed</h2>
      <ul class="tasks-list tasks-list-completed" id="completed-tasks">
        <li class="tasks-list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="tasks-list-item-input task-input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img class="button-delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
